<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div id="app">

        <input v-model="temporaryItem" @keyup.enter="addItem"> 
        <button @click="addItem">Aggiungi</button>

        <div class="list-container">
            <ul>
                <li v-for="(item, i) in todo" :key="item.text"  v-if="item.done" class="true">
                    {{(item.text)}} 
                    <div class="close" @click="removeItem(i)">X</div> 
                </li>
                
                <li v-for="(item, i) in todo" :key="item.text"  v-if="!item.done" class="false">
                    {{(item.text)}} 
                    <div class="close" @click="removeItem(i)">X</div> 
                </li>
            </ul>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
